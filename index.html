<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>NewSpace.com</title>
    <link rel="icon" href="./rcs/favicon.png">
</head>

<body>
    <header class="header" id="myHeader">
        <div class="nav-bar">
            <div>
                <h1 id="titlename">NewSpace.com</h1>
            </div>
        </div>
    </header>

    <div id="app" class="content">

        <table>
            <tr v-for="post in posts" class="post" :id="post.id">
                <td class="image">
                    <img v-bind:src="post.images[0]" v-if="post.images != null">
                    <img src="../rcs/nope.png" v-else>
                </td>
                <th class="title">
                    <h2> {{ post.title }} </h2>
                </th>
            </tr>
        </table>

    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
