<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>NewSpace.com</title>
</head>

<body>
    <header>
        <div class="nav-bar">
            <div>
                <h1 id="titlename">NewSpace.com</h1>
            </div>
        </div>
    </header>

    <div id="app">

        <table>
            <!-- <tr v-for="post in posts"> -->
            <tr v-for="post in posts" v-if="post.albumId === 1" class="post" :id="post.albumId">
                <td class="image">
                    <img v-bind:src="post.thumbnailUrl">
                    <!--<img v-bind:src="post.thumbnailUrl">-->
                </td>
                <th class="title">
                    <h2> {{ post.title }} </h2>
                </th>
            </tr>
        </table>

    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
